<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shirts! Shirst! Shirts!</title>


    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <main class='left'>
        <section>

          <img src='blue-front.png' id ='lft-img' alt='A blue shirt'>
          <i class='fa fa-repeat' aria-hidden='true' onclick='picChangeL()'></i>


          <ul class='ls-primary'>
            <li class='prim-ls fa fa-exchange' aria-hidden='true'></li>
            <li class='prim-ls fa fa-heart-o' aria-hidden='true'></li>
            <li class='prim-ls fa size-mn'>XL
                <ul class='drp-rec'>
                  <li class='size fa fa-user-circle-o xlg-sel' aria-hidden='true'></li>
                  <li class='size fa fa-user-circle-o lrg-sel' aria-hidden='true'></li>
                  <li class='size fa fa-user-circle-o med-sel' aria-hidden='true'></li>
                  <li class='size fa fa-user-circle-o sml-sel' aria-hidden='true'></li>
                  <li class='out-tri'></li>
                  <li class='inr-tri'></li>
                </ul>
            </li>
            <li class='sqr-blue-mn prim-ls fa clr-sqr'>
              <span class='inr-sqr'></span><!---this is my square inside -->
                <ul class='drp-sqr'>
                  <li class='clr-sqr-sub'>
                    <i class='fa fa-square sqr-blue' aria-hidden='true'></i>
                    <i class='fa fa-square sqr-pink' aria-hidden='true'></i>
                    <i class='fa fa-square sqr-yellow' aria-hidden='true'></i>
                    <i class='fa fa-square sqr-green' aria-hidden='true'></i>
                    <li class='out-tri'></li>
                    <li class='inr-tri'></li>
                  </li>
                </ul>
            </li>
              <li class='prim-ls fa fa-shopping-cart' aria-hidden='true'></li>

          </ul>
        </section>

       <footer>
         <p class='btm-lst'>Save my trees</p>
         <figure class='btm-lst'>$29</figure>
       </footer>
    </main>


    <main class='middle'>
        <section>

                <ul class='drp-sqr'>
                  <li class='clr-sqr-sub'>
                    <i class='fa fa-square sqr-blue' aria-hidden='true'></i>
                    <i class='fa fa-square sqr-pink' aria-hidden='true'></i>
                    <i class='fa fa-square sqr-yellow' aria-hidden='true'></i>
                    <i class='fa fa-square sqr-green' aria-hidden='true'></i>
                    <li class='out-tri'></li>

                  </li>

            </li>
              <li class='prim-ls fa fa-shopping-cart' aria-hidden='true'></li>

          </ul>
        </section>

       <footer>
         <p class='btm-lst'>Nature Lover</p>

    </main>


    <main class='right'>
      <section>

        <img src='yellow-front.png' id ='rgt-img' alt='A yellow shirt'>

      <footer>
       <p class='btm-lst'>Forrest Walker</p>

<script src='script.js'></script>
